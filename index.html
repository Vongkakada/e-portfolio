    <title>VONG KAKADA - Professional Portfolio</title>
    <meta name="description" content="Welcome to the professional portfolio of VONG KAKADA, a passionate Computer Science Educator & Technologist showcasing projects, skills, and experience.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      /* Custom scrollbar for a dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a4a4a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a855f7;
      }

      /* Typography */
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6, .font-poppins {
        font-family: 'Poppins', sans-serif;
      }

      /* Animated Gradient Background for Hero */
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient-bg {
        background: linear-gradient(-45deg, #0F0F0F, #a855f7, #ec4899, #1a1a1a);
        background-size: 400% 400%;
        animation: gradient-animation 20s ease infinite;
      }

      /* Scroll Progress Bar */
      #progress-bar {
        position: fixed;
        top: 0;
        left: 0;
        height: 4px;
        background: linear-gradient(90deg, #a855f7, #ec4899);
        width: 0%;
        z-index: 100;
        transition: width 0.1s linear;
      }
      
      /* Fade-in Animation */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.8s ease-out forwards;
        opacity: 0; /* Start hidden */
      }
    </style>
